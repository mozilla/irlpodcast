<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ "/assets/images/irl-logo-open-graph.png" | absolute_url }}">
    <meta property="og:title" content="{{ site.title }}{% if page.og_title %} - {{ page.og_title }}{% endif %}">
    <meta property="og:description" content="{% if page.og_description %}{{ site.og_episode_description_prefix | append: " " | append: page.og_description | markdownify | strip_html | strip_newlines }}{% else %}Veronica Belmont explores real stories of life online â€“ and real talk about how we can all keep the Internet healthy, weird and wonderful. IRL is an original podcast from Mozilla.{% endif %}">

    <!-- TODO: remove for launch! -->
    <meta name="robots" content="noindex" />

    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ "/assets/images/favicon/favicon-180x180.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="196x196" href="{{ "/assets/images/favicon/favicon-196x196.png" | relative_url }}">
    <link rel="shortcut icon" href="{{ "/assets/images/favicon/favicon.ico" | relative_url }}">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | markdownify | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <meta name="apple-itunes-app" content="app-id=1247652431, affiliate-data=at=1010lbVy&amp;ct=mozilla_smart_banner">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <script src="{{ "/assets/js/pre-render.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/mozilla.dnt-helper.js" | relative_url }}"></script>

    {% if jekyll.environment == 'production' and site.gtm_id %}
        {% include google-analytics.html %}
    {% endif %}
</head>
